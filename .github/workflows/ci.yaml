name: Run lint, test and build

env:
  CI: true
  MONGO_INITDB_DATABASE: 'db'

on: pull_request
jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.0
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: '4.0'
          mongodb-port: 27017

      - run: pnpm install
      - run: pnpm bootstrap
      - run: pnpm lint

      - run: pnpm test:unit

      - run: pnpm build
        
      - run: pnpm test:e2e

